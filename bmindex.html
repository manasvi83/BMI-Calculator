<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="bmistyle.css">
		<script src="bmiscript.js"></script>
	</head>
	
	<body>
		<div>
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="text" id="h">
			<p class="text">Weight</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
            <p id="remark"></p>
			<p id="info">Please enter height in [cm] and weight in [kg]</p>
		</div>
	</body>
</html>
